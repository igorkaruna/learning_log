{% extends "learning_logs/base.html" %}

{% block page_header %} 
    <h1>Topics</h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for topic in topics %}
    <li>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </li>
    {% empty %}
      <li>
        <p>No topics have been added yet.</p>
    </li>
    {% endfor %}
  </ul>

  <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>
{% endblock content %}
